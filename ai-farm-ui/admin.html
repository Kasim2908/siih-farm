<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SIIH-FARM</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="admin">
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo">
                    <i class="fas fa-seedling"></i>
                    <span>SIIH-FARM Admin</span>
                </a>
                <div class="header__actions"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 style="margin-bottom: 2rem;">Government Admin Dashboard</h1>
                
                <div class="grid grid-3" style="margin-bottom: 2rem;">
                    <div class="card">
                        <h3><i class="fas fa-users"></i> Manage Farmers</h3>
                        <p>View, approve, or suspend farmer accounts</p>
                        <button class="btn btn-primary" onclick="showSection('farmers')">Manage</button>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-seedling"></i> Crop Data</h3>
                        <p>Add, update, or delete crop information</p>
                        <button class="btn btn-primary" onclick="showSection('crops')">Manage</button>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-chart-line"></i> Market Data</h3>
                        <p>Update market demand and pricing</p>
                        <button class="btn btn-primary" onclick="showSection('market')">Manage</button>
                    </div>
                </div>

                <div id="farmers" class="card" style="display: none;">
                    <h3>Registered Farmers</h3>
                    <table class="price-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="farmersList"></tbody>
                    </table>
                </div>

                <div id="crops" class="card" style="display: none;">
                    <h3>Manage Crop Data</h3>
                    <form id="cropForm">
                        <div class="form-group">
                            <label class="form-label">Crop Name</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Market Price (₹/quintal)</label>
                            <input type="number" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Crop</button>
                    </form>
                </div>

                <div id="market" class="card" style="display: none;">
                    <h3>Update Market Data</h3>
                    <form id="marketForm">
                        <div class="form-group">
                            <label class="form-label">Crop</label>
                            <select class="form-select" required>
                                <option>Wheat</option>
                                <option>Rice</option>
                                <option>Maize</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Current Price (₹/quintal)</label>
                            <input type="number" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Price</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/auth.js"></script>
    <script src="./js/access-control.js"></script>
    <script>
      if (!AuthSystem.hasRole('government')) {
        alert('Access denied. Government officials only.');
        window.location.href = 'index.html';
      }

      function showSection(section) {
        document.querySelectorAll('#farmers, #crops, #market').forEach(el => el.style.display = 'none');
        document.getElementById(section).style.display = 'block';
      }

      document.getElementById('cropForm')?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Crop data added successfully!');
      });

      document.getElementById('marketForm')?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Market data updated successfully!');
      });
    </script>
</body>
</html>
