<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SIH-FARM</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 2rem;">
        <div class="card" style="max-width: 450px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-seedling" style="font-size: 3rem; color: var(--primary);"></i>
                <h1 style="margin-top: 1rem; font-size: 2rem;">SIH-FARM</h1>
                <p style="color: var(--gray-600);">Create your account</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="role" class="form-label">I am a</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="farmer">Farmer</option>
                        <option value="government">Government Officer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: var(--gray-600);">Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script src="./js/auth.js"></script>
</body>
</html>
