<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIIH-FARM</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 2rem;">
        <div class="card" style="max-width: 450px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-seedling" style="font-size: 3rem; color: var(--primary);"></i>
                <h1 style="margin-top: 1rem; font-size: 2rem;">SIIH-FARM</h1>
                <p style="color: var(--gray-600);">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: var(--gray-600);">Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 600;">Sign up</a></p>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200);">
                <p style="font-size: 0.875rem; color: var(--gray-500); text-align: center;">Demo Credentials:</p>
                <div style="font-size: 0.875rem; color: var(--gray-600); margin-top: 0.5rem;">
                    <p><strong>Farmer:</strong> farmer@demo.com / password</p>
                    <p><strong>Government:</strong> gov@demo.com / password</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/auth.js"></script>
</body>
</html>
